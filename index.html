<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh; /* Ensure full height */
        }
        #info {
            width: 25%; /* 2/5th of the width */
            padding: 20px;
            background-color: #f0f0f0;
            box-sizing: border-box; /* Include padding in the width */
        }
        #canvas-container {
            width: 75%; /* 3/5th of the width */
            position: relative;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>Ship</h2>
        <p id="sb">Brand: 0</p>
        <p id="sm">Model: 3</p>
        <div id="propulsion-info"></div>
        <p id="fuel">Fuel: 100</p> <!-- Added fuel display -->
    </div>
    <div id="canvas-container">
        <!-- p5.js canvas will be appended here -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="Propulsion.js"></script>
    <script src="Engine.js"></script>
    <script src="Thrusters.js"></script>
    <script src="Booster.js"></script>
    <script src="Ship.js"></script>
    <script src="sketch.js"></script>
    <script src="Asteroid.js"></script>
    <script src="AsteroidSpawner.js"></script>
    <script src="Ammo.js"></script>
    <script src="WeaponSystem.js"></script>
</body>
</html>
