<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
        }
        #info {
            width: 200px;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #canvas-container {
            flex-grow: 1;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>Ship</h2>
            <p id="sb">Brand: 0</p>
            <p id="sm">Model: 3</p>
        <h3>Engine</h3>
            <p id="eb">Brand: 0</p>
            <p id="em">Model: 3</p>
        <h3>Thrusters</h3>
            <p id="tb">Brand: 0</p>
            <p id="tm">Model: 3</p>
        <h3>Booster</h3>
            <p id="bb">brand: 0</p>
            <p id="bm">Model: 3</p>
    </div>
    <div id="canvas-container">
        <!-- p5.js canvas will be appended here -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="Propulsion.js"></script>
    <script src="Engine.js"></script>
    <script src="Thrusters.js"></script>
    <script src="Booster.js"></script>
    <script src="Ship.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
